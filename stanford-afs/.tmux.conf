# set -g prefix C-a
# bind Space send-prefix
set -g prefix C-Space

# Use vi keys
set -gw mode-keys vi
set -g mouse on
set -sg escape-time 10 # so escape isn't slow in vim

# Show activity in background windows
setw -g monitor-activity on

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# https://stackoverflow.com/questions/36002866/configure-tmux-scroll-speed
# bind-key -T copy-mode-vi v send-keys -X begin-selection
# bind-key -T copy-mode-vi y send-keys -X copy-selection
# bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
# bind-key -T copy-mode-vi C-k send-keys -X halfpage-up
# bind-key -T copy-mode-vi C-j send-keys -X halfpage-down

# http://www.rushiagr.com/blog/2016/06/16/everything-you-need-to-know-about-tmux-copy-pasting/
bind P paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
bind-key -t vi-copy 'r' rectangle-toggle
